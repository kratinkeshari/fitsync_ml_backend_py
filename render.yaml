services:
  - type: web
    name: ml-backend
    env: python
    plan: free
    runtime: python-3.11.9
    buildCommand: |
      python -m pip install --upgrade pip
      pip install --only-binary=:all: -r requirements.txt || pip install -r requirements.txt
    startCommand: uvicorn app:asgi_app --host 0.0.0.0 --port $PORT
